<html>
<head>
    <script src="./security.js" type="text/javascript"> </script>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <h1>People Tracking</h1>
    <h2>Recover your account</h2>
    <p>Answer to few very personal questions in order to set immediatly a new password.</p>
    <form id="recoverform">
        <div>
            <label for="admin_acount">Your admin account to reset</label>
            <input type="text" id="admin_account" name="admin_account">    
        </div>
        <div>
            <input type="button" onclick="refreshQuestions()" value="Update questions">
        </div>
        <div>
            <label for="q1_answer" id="question1"></label>
            <input type="text" id="q1_answer" name="q1_answer">    
            <input type="hidden" id="q1_id" name="q1_id" value="1">    
        </div>
        <div>
            <label for="q2_answer" id="question2"></label>
            <input type="text" id="q2_answer" name="q2_answer">    
            <input type="hidden" id="q2_id" name="q2_id" value="2">    
        </div>
        <div>
            <label for="newpassword">New password</label>
            <input type="password" id="newpassword" name="newpassword">    
        </div>
        <button type="submit">Reset Password</button>
    </form>
    <script src="./recover.js" type="text/javascript"></script>
</body>
</html>
